---
namespace: QubitPi
name: sonatype-nexus-repository-release-definition-template
version: '1.0.0'
description: |
  Screwdriver CD template for deploying Sonatype Nexus Repository (https://github.com/QubitPi/docker-nexus3) to AWS
  through HashiCorp.
maintainer: jack20220723@gmail.com
config:
  template: QubitPi/hashicorp-aws-ssl-release-definition-template
  order: [
    install-packer,
    install-terraform,
    setup-hashicorp-deployment-tool,
    load-packer-ami-variables,
    load-sonatype-nexus-repository-ssl-configs,
    load-terraform-ec2-variables,
    load-terraform-ssl-variables,
    packer-init,
    packer-validate,
    packer-build,
    terraform-init,
    terraform-validate,
    terraform-apply
  ]
  steps:
    - load-sonatype-nexus-repository-ssl-configs: |
        echo sonatype_nexus_repository_domain = \"$(meta get parameters.domain.value)\"              >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_base64                  = \"$(meta get parameters.ssl-cert-base64.value)\"     >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_key_base64              = \"$(meta get parameters.ssl-cert-key-base64.value)\" >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
  environment:
    INFRASTRUCTURE: sonatype-nexus-repository
