---
namespace: QubitPi
name: kong-api-gateway-release-definition-template
version: '1.0.0'
description: |
  Screwdriver CD template for deploying Kong API Gateway (https://github.com/QubitPi/docker-kong) to AWS through
  HashiCorp.
maintainer: jack20220723@gmail.com
config:
  template: QubitPi/hashicorp-aws-ssl-release-definition-template
  order: [
    install-packer,
    install-terraform,
    setup-hashicorp-deployment-tool,
    setup-hashicorp-ssl-configs,
    load-packer-ami-variables,
    load-packer-ssl-configs,
    load-terraform-ec2-variables,
    load-terraform-ssl-variables,
    packer-init,
    packer-validate,
    packer-build,
    terraform-init,
    terraform-validate,
    terraform-apply
  ]
  steps:
    - load-packer-ssl-configs: |
        echo kong_api_gateway_domain = \"$(meta get parameters.domain.value)\" >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_base64         = \"$SSL_CERT_BASE_64\"                   >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
        echo ssl_cert_key_base64     = \"$SSL_CERT_KEY_BASE_64\"               >> ../hashicorp-aws/hashicorp/$INFRASTRUCTURE/images/aws/aws.auto.pkrvars.hcl
  environment:
    INFRASTRUCTURE: kong-api-gateway
