---
namespace: paion-data
name: react-app-release-definition-template
version: '1.0.0'
description: Screwdriver CD template for deploying React APP to AliCloud through HashiCorp.
maintainer: jingjinghu@paion-data.dev
config:
  image: buildpack-deps:22.04-scm
  steps:
    - install-node: sd-cmd exec paion-data/install-node@latest
    - install-packer: sd-cmd exec paion-data/install-hashicorp-packer-ubuntu@latest
    - install-terraform: sd-cmd exec paion-data/install-hashicorp-terraform-ubuntu@latest

    - checkout-hashicorp-deployment-tool: git clone --depth 1 https://github.com/paion-data/immutable-infrastructure-as-a-service.git ../immutable-infrastructure-as-a-service
    - load-packer-variable-file: echo "$AWS_REACT_PKRVARS_HCL" > ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/aws-react.auto.pkrvars.hcl
    - load-ssl-certificate: echo "$SSL_CERTIFICATE" > ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/ssl.crt
    - load-ssl-certificate-key: echo "$SSL_CERTIFICATE_KEY" > ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/ssl.key
    - load-nginx-config-file-for-ssl: echo "$NGINX_CONFIG_FILE" > ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/nginx.conf

    - load-terraform-variable-file: echo "$AWS_REACT_TFVARS" > ../immutable-infrastructure-as-a-service/hashicorp/react/instances/aws-react.auto.tfvars

    - load-dot-env-file: echo "$DOT_ENV_FILE" > .env
    - generate-dist: yarn && yarn build
    - relocate-dist-for-hashicorp: mv dist ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/dist

    - packer-init: cd ../immutable-infrastructure-as-a-service/hashicorp/react/images/aws/ && packer init .
    - packer-validate: packer validate -var "skip_create_ami=true" .
    - packer-build: packer build -var "skip_create_ami=false" .

    - terraform-init: cd ../instances && terraform init
    - terraform-validate: terraform validate
    - terraform-apply: terraform apply -auto-approve
  secrets:
    - AWS_REACT_PKRVARS_HCL
    - SSL_CERTIFICATE
    - SSL_CERTIFICATE_KEY
    - NGINX_CONFIG_FILE
    - AWS_REACT_TFVARS
    - DOT_ENV_FILE
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
